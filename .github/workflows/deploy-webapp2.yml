name: Deploy WebApplication2 to Azure Web App

on:
  push:
    branches:
      - main
    
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Create deployment structure
        run: |
          mkdir -p "${{ github.workspace }}/deploy/site/wwwroot"
          mkdir -p "${{ github.workspace }}/deploy/site/wwwroot/WebApplication2"

      - name: Publish WebApplication2
        run: |
          dotnet publish WebApplication2/WebApplication2.csproj -c Release -o "${{ github.workspace }}/deploy/site/wwwroot/WebApplication2"

      - name: Copy web.config
        run: |
          Copy-Item "web.config" -Destination "${{ github.workspace }}/deploy/site/wwwroot/WebApplication2/web.config" -Force

      - name: Create ZIP Package
        run: |
          cd "${{ github.workspace }}/deploy"
          Compress-Archive -Path "site/wwwroot/*" -DestinationPath "${{ github.workspace }}/WebApplication2.zip" -Force

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebApplication2
          path: ${{ github.workspace }}/WebApplication2.zip

  deploy:
    name: Deploy to Azure Web App
    runs-on: windows-latest
    needs: build
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: WebApplication2
          path: ${{ github.workspace }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy WebApplication2 to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Git-webapp'
          package: ${{ github.workspace }}/WebApplication2.zip
