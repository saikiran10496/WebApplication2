name: Deploy WebApplication2 to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup .NET 6
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
          
      - name: Publish WebApplication2
        run: |
          # Create the directory for WebApplication2
          mkdir -p "${{ github.workspace }}/publish/WebApplication2"
          # Publish directly to WebApplication2 directory
          dotnet publish WebApplication2/WebApplication2.csproj -c Release -o "${{ github.workspace }}/publish/WebApplication2"
          
      - name: Add deployment config
        run: |
          Add-Content -Path "${{ github.workspace }}/publish/.deployment" -Value @"
          [config]
          SCM_DO_BUILD_DURING_DEPLOYMENT=true
          WEBSITE_RUN_FROM_PACKAGE=0
          SCM_SKIP_EXISTING_FILES=true
          KUDU_SYNC_SKIP=WebApplication1
          "@
          
      - name: Create ZIP Package
        run: Compress-Archive -Path "${{ github.workspace }}/publish/*" -DestinationPath "${{ github.workspace }}/WebApplication2.zip"
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebApplication2
          path: ${{ github.workspace }}/WebApplication2.zip

  deploy:
    name: Deploy to Azure Web App
    runs-on: windows-latest
    needs: build
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: WebApplication2
          path: ${{ github.workspace }}
          
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Deploy WebApplication2 to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Git-webapp'
          package: ${{ github.workspace }}/WebApplication2.zip
